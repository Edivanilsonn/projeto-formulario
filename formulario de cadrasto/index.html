<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>formulario</title>
</head>
<body>
  
      <div class="container">

    <div class="form-image">
            <img src="../imagen/pexels-canvy-mockups-205316.jpg" alt="">

   </div>
        <div class="form">
            <form action="#"          
           class="form-header">
                 <div class="title">
                 <h1>Cadastre-se</h1    
                class="login-button"><br>
                <button><a href="#" style="width: 40px;">Entra</a>
                </button>
                
                   
              
           


        </div> <br>
       
                
    
                
           <div class="input-group">
           <div class="input-box">
            <label for="firstename"> primeiro nome</label>
            <input id="firstename" type="text" name="firstename" placeholder="digite o seu primeiro nome " required>

             </div>
            <div class="input-group">
             <div class="input-box">
                <label for="lastename"> sobre nome</label>
            <input id="lastename" type="text" name="lastename" placeholder="digite seu sobre nome" required>
      
           </div>

           <div class="input-group">
            <div class="input-box">
       <label for="email">email</label>
         <input id="email" type="text" name="email" placeholder="digite seu email" required>
              </div>

         <div class="input-group">
                <div class="input-box">                         <label for="number">celular</label>
             <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxxx">
             </div>

                  <div class="input-group">
                    <div class="input-box">
                 <label for="password">senha</label>
                 <input id="password" type="password" name="password" placeholder="digite sua senha" required>
        
                  </div>
                  <div class="input-group">
                    <div class="input-box">
                 <label for="confirmpassword"> confirme sua senha</label>
                 <input id="confirmpassword" type="password" name="confirmpassword" placeholder="digite sua senha" required>
        
            </div>   
               
        </div>
    

              <div class="geder-inputs">
                <div class="gender-title"> <br>

                    <h4>Genero</h4>

                </div>
             <div class="gender-group">
              <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female"> ferminino</label>

                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">masculino</label>
    
                 </div>

                     <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others"> outros</label>
        
                        </div>

                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none"> prefiro nao dizer</label>
        
                            </div>

                </div>

              </div>

              <div class="continue-button">
                 <button><a href="#">continua </a></button>

              </div>
                
            </form>

        </div>

      </div>

    
</body>
</html>
